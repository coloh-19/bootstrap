<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
<!-- Button trigger modal -->
<label>Responsable 1</label>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#responsable1">
    <i class="fas fa-edit"></i></button>

<!-- Modal -->
<div class="modal fade-lg" id="responsable1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Datos personales</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                     <div row>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="nombre">Nombres</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="fecha_nac">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nac">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="documento">DNI</label>
                                <input type="text" class="form-control" id="documento">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="nac">Nacionalidad</label>
                                <input type="text" class="form-control" id="nac">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="domicilio">Domicilio</label>
                                <input type="text" class="form-control" id="domicilio">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="localidad">Localidad</label>
                                <input type="text" class="form-control" id="localidad">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="tel">Teléfono</label>
                                <input type="text" class="form-control" id="cod_area" placeholder="código de área sin el 0">
                                <input type="text" class="form-control" id="numero" placeholder="número sin el 15">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="est_civil">Estado civil</label>
                                <input type="text" class="form-control" id="est_civil">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="ocupacion">Ocupación</label>
                                <input type="text" class="form-control" id="ocupacion">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <input type="text" class="form-control" id="cargo">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="domic_lab">Domicilio laboral</label>
                                <input type="text" class="form-control" id="domic_lab">
                            </div>
                        </div>
                        <div class="col-sm-12 col-sm-6">
                            <div class="form-group">
                                <label for="niv_instruc">Nivel de instrucción</label>
                                <select name="niv_instruc" id="niv_instruc">
                                    <option value="1">Inicial</option>
                                    <option value="2">Primario</option>
                                    <option value="3">Secundario</option>
                                    <option value="4">Terciario</option>
                                    <option value="5">Universitario</option>
                                </select>
                                <select name="completo" id="completo">
                                    <option value="1">Completo</option>
                                    <option value="2">Incompleto</option>
                                </select>
                            </div>
                        </div>
                    </div>
                 </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar <i class="fas fa-check"></i></button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar <i class="fas fa-times"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
